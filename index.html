<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <script defer src="./script.js"></script>
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <div class="container" id="container">
    <div class="calculator-con">
      <div class="navigation" id="nav">
        <div class="title">calc</div>
        <span class="theme">Theme</span>
        <span class="theme-no">1 2 3</span>
        <div class="checkbox" id="check-box">
          <span class="checkmark" id="check-mark"></span>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="cal">
        <div class="display" id="display">
          <input type="text" id="screen">
        </div>
        <div class="key-pad" id="keyPad">
          <button class="two three btn" value="7">7</button>
          <button class="two three btn" value="8">8</button>
          <button class="two three btn" value="9">9</button>
          <button class="two three" id="delete">DEL</button>
          <button class="two three btn" value="4">4</button>
          <button class="two three btn" value="5">5</button>
          <button class="two three btn" value="6">6</button>
          <button class="two three btn" value="+">+</button>
          <button class="two three btn" value="1">1</button>
          <button class="two three btn" value="2">2</button>
          <button class="two three btn" value="3">3</button>
          <button class="two three btn" value="-">-</button>
          <button class="two three btn" value=".">.</button>
          <button class="two three btn" value="0">0</button>
          <button class="two three btn" value="/">/</button>
          <button class="two three btn" value="*">&times; </button>
          <button class="two three btn" id="reset">Reset</button>
          <button class="two three btn" id="equal">=</button>
        </div>
      </div>
    </div>
    <div class="attribution" id="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Paul Adekomi</a>.
    </div>
  </div>
</body>

</html>
